name: Generate Sitemap

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate a Sitemap

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Generate Dynamic Sitemap
      run: node scripts/update_sitemap.js

    - name: Commit and push
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sitemap.xml sitemap.txt robots.txt .nojekyll indexnow.json
          git add -u sitemap-main.xml sitemap-index.xml # Ensure old files are staged for deletion if they exist
          git commit -m "Automated sitemap and IndexNow update"
          git push
        else
          echo "No changes to commit"
        fi

    - name: Ping IndexNow (Bing & Yandex)
      run: |
        curl -X POST "https://api.indexnow.org/indexnow" \
          -H "Content-Type: application/json" \
          -d @indexnow.json
