name: Generate Sitemap

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.html'
      - '**.pdf'

permissions:
  contents: write

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate a Sitemap

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: 'https://kafotv.github.io/'
        drop-html-extension: false
        include-pdf: false

    - name: Commit and push
      run: |
        if [[ `git status --porcelain sitemap.xml` ]]; then
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sitemap.xml robots.txt
          git commit -m "Automated sitemap update"
          git push
        fi

    - name: Ping IndexNow (Bing & Yandex)
      run: |
        curl -X POST "https://api.indexnow.org/indexnow" \
          -H "Content-Type: application/json" \
          -d '{
            "host": "kafotv.github.io",
            "key": "4ffa22697a14486f96cbe887dda5ebbe",
            "keyLocation": "https://kafotv.github.io/4ffa22697a14486f96cbe887dda5ebbe.txt",
            "urlList": [
              "https://kafotv.github.io/",
              "https://kafotv.github.io/movies.html",
              "https://kafotv.github.io/kids.html"
            ]
          }'

    - name: Ping Google
      run: |
        curl "https://www.google.com/ping?sitemap=https://kafotv.github.io/sitemap.xml"
